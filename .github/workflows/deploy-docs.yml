          # rm -rf docs/.vuepress/dist/timeline/
          # rm -rf docs/.vuepress/dist/category/
          # rm -rf docs/.vuepress/dist/star/
          # rm -rf docs/.vuepress/dist/slide/
          # rm -rf docs/.vuepress/dist/encrypted/
          # rm -rf docs/.vuepress/dist/article/
          # rm -rf docs/.vuepress/dist/tag/
          # rm -rf docs/.vuepress/dist/zh/timeline/
          # rm -rf docs/.vuepress/dist/zh/category/
          # rm -rf docs/.vuepress/dist/zh/star/
          # rm -rf docs/.vuepress/dist/zh/slide/
          # rm -rf docs/.vuepress/dist/zh/encrypted/
          # rm -rf docs/.vuepress/dist/zh/article/
          # rm -rf docs/.vuepress/dist/zh/tag/

      # - name: 部署文档
      #   uses: JamesIves/github-pages-deploy-action@v4
      #   with:
      #     # 这是文档部署到的分支名称
      #     branch: gh-pages
      #     folder: docs/.vuepress/dist
          
      # 查看 workflow 的文档来获取更多信息
      # @see https://github.com/crazy-max/ghaction-github-pages
      - name: 部署到GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2
        with:
          # 部署到 gh-pages 分支
          target_branch: gh-pages
          # 部署目录为 VuePress 的默认输出目录
          build_dir: docs/.vuepress/dist
        env:
          # @see https://docs.github.com/cn/actions/reference/authentication-in-a-workflow#about-the-github_token-secret
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
